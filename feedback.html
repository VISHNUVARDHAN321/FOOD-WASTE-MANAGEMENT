<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Food Receiver Feedback</title>
    <link rel="stylesheet" href="style (1).css">
</head>
<body>

    <div class="container">
        <h1>NGO Food Receiver Feedback</h1>
        <form id="feedbackForm" method="post" action="thanks.html">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" placeholder="Give your valuable feedback....." required></textarea>

            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="5" placeholder="eg: 1 to 5" required>

            <button type="submit" onclick="submitFeedback()">Submit Feedback</button>
            
        </form>
    </div>

    <script src="feedback-script.js"></script>
</body>
</html>
